<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mini.css/3.0.1/mini-default.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <title>TicTacToe</title>
</head>
<body>
    <div id="app">
        <div class="row">
            <div class="col-md fc-txt-white">
            <h1 class="fc-txt-center">Tic Tac Toe</h1>
            <div class="board" :class="[x_turn ? 'x':'circle']">
                <div class="cell"
                    v-for="cell in grid"
                    :key = "cell.id"
                    :class="cell.class"
                    @click = "selection(cell.id)"></div>
            </div>
            <div class="fc-txt-center" v-if="gameOver">
                <h2> {{ message }} </h2>
                <!-- <div class="btn" ></div> -->
                <button class="tertiary" @click = "startGame">Restart</button>
            </div>
            </div>
        </div>
    </div>
    <p class="fc-text-right"><a href="https://fcortesnila.com/">by Fernando Cortes Nila </a></p>
    
    <script src="app.js"></script>
</body>
</html>
